<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USSG Guidelines Viewer - Enhanced</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .version {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .controls {
            padding: 20px 30px;
            background: #ecf0f1;
            border-bottom: 1px solid #ddd;
        }

        .mode-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .mode-btn {
            padding: 8px 20px;
            background: white;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .mode-btn:hover {
            border-color: #3498db;
        }

        .mode-btn.active {
            background: #3498db;
            color: white;
            border-color: #3498db;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
            position: relative;
        }

        .input-group label {
            font-weight: 600;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
            flex-grow: 1;
            max-width: 300px;
        }

        .input-group input {
            padding: 10px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            width: 100%;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .autocomplete-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #3498db;
            border-top: none;
            border-radius: 0 0 4px 4px;
            max-height: 300px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }

        .suggestion {
            padding: 10px 15px;
            cursor: pointer;
            border-bottom: 1px solid #ecf0f1;
        }

        .suggestion:hover {
            background: #ecf0f1;
        }

        .suggestion:last-child {
            border-bottom: none;
        }

        .no-results {
            padding: 10px 15px;
            color: #7f8c8d;
            font-style: italic;
        }

        .input-group button {
            padding: 10px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .input-group button:hover {
            background: #2980b9;
        }

        .input-group button:active {
            transform: scale(0.98);
        }

        .info-text {
            margin-top: 10px;
            font-size: 13px;
            color: #7f8c8d;
        }

        .viewer {
            width: 100%;
            height: calc(100vh - 340px);
            min-height: 600px;
            border: none;
        }

        .message {
            padding: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 16px;
        }

        .error {
            color: #e74c3c;
            font-weight: 600;
        }

        .loading {
            padding: 60px;
            text-align: center;
        }

        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .page-navigation {
            padding: 15px 30px;
            background: #34495e;
            display: none;
            align-items: center;
            justify-content: space-between;
            border-bottom: 1px solid #2c3e50;
        }

        .page-navigation.visible {
            display: flex;
        }

        .nav-buttons {
            display: flex;
            gap: 10px;
        }

        .nav-btn {
            padding: 8px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 14px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .nav-btn:hover:not(:disabled) {
            background: #2980b9;
        }

        .nav-btn:disabled {
            background: #7f8c8d;
            cursor: not-allowed;
            opacity: 0.5;
        }

        .page-info {
            color: white;
            font-size: 14px;
            font-weight: 600;
        }

        .keyboard-hint {
            color: #bdc3c7;
            font-size: 12px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>U.S. Sentencing Guidelines Viewer</h1>
            <p>2025 Guidelines Manual - Enhanced Edition (Portable)</p>
            <p class="version">v0.0.2 - Built 2026-01-12</p>
        </div>

        <div class="controls">
            <div class="mode-toggle">
                <button id="pageModeBtn" class="mode-btn active" onclick="switchMode('page')">Page Number</button>
                <button id="sectionModeBtn" class="mode-btn" onclick="switchMode('section')">Section Number</button>
            </div>

            <div class="input-group">
                <label id="inputLabel" for="searchInput">Guideline Page:</label>
                <div class="input-wrapper">
                    <input type="number" id="searchInput" min="1" max="553" placeholder="Enter 1-553" autofocus>
                    <div id="autocomplete" class="autocomplete-dropdown"></div>
                </div>
                <button onclick="loadContent()">View</button>
            </div>
            <div class="info-text" id="infoText">
                Enter a page number between 1 and 553. Press Enter or click View.
            </div>
        </div>

        <div id="pageNavigation" class="page-navigation">
            <div class="nav-buttons">
                <button id="prevBtn" class="nav-btn" onclick="navigatePage(-1)">← Previous</button>
                <button id="nextBtn" class="nav-btn" onclick="navigatePage(1)">Next →</button>
            </div>
            <div class="page-info">
                <span id="currentPageInfo">Page 1 of 553</span>
                <span class="keyboard-hint"> (Use arrow keys)</span>
            </div>
        </div>

        <div id="viewerContainer">
            <div class="message">
                Enter a page number or section number above to begin.
            </div>
        </div>
    </div>

    <script>
        // ============================================================
        // EMBEDDED DATA - DO NOT EDIT MANUALLY
        // Generated by build-final.py
        // ============================================================

        // INJECT_SECTION_INDEX_HERE

        // INJECT_PDF_DATA_HERE

        // ============================================================
        // APPLICATION CODE
        // ============================================================

        let searchMode = 'page';  // 'page' or 'section'
        let currentPage = null;  // Track current page for navigation
        const input = document.getElementById('searchInput');
        const container = document.getElementById('viewerContainer');

        // Mode switching
        function switchMode(mode) {
            searchMode = mode;
            updateUI();
        }

        function updateUI() {
            const label = document.getElementById('inputLabel');
            const info = document.getElementById('infoText');
            const pageModeBtn = document.getElementById('pageModeBtn');
            const sectionModeBtn = document.getElementById('sectionModeBtn');
            const autocomplete = document.getElementById('autocomplete');

            // Hide autocomplete when switching modes
            autocomplete.style.display = 'none';

            if (searchMode === 'page') {
                // Page mode
                label.textContent = 'Guideline Page:';
                input.placeholder = 'Enter 1-553';
                input.type = 'number';
                input.min = '1';
                input.max = '553';
                info.textContent = 'Enter a page number between 1 and 553. Press Enter or click View.';
                pageModeBtn.classList.add('active');
                sectionModeBtn.classList.remove('active');
            } else {
                // Section mode
                label.textContent = 'Section Number:';
                input.placeholder = 'e.g., 2D1.1 or §2D1.1';
                input.type = 'text';
                input.removeAttribute('min');
                input.removeAttribute('max');
                info.textContent = 'Enter a section number (e.g., 2D1.1, 2B1.1, 2A1.1). Type to see suggestions.';
                pageModeBtn.classList.remove('active');
                sectionModeBtn.classList.add('active');
            }

            input.value = '';
            input.focus();
        }

        // Autocomplete for section search
        input.addEventListener('input', (e) => {
            if (searchMode === 'section') {
                showAutocomplete(e.target.value);
            }
        });

        // Hide autocomplete when clicking outside
        document.addEventListener('click', (e) => {
            if (!e.target.closest('.input-wrapper')) {
                document.getElementById('autocomplete').style.display = 'none';
            }
        });

        function normalizeSection(input) {
            // Remove §, whitespace, convert to uppercase
            return input.replace(/[§\s]/g, '').toUpperCase();
        }

        function showAutocomplete(query) {
            const normalized = normalizeSection(query);
            const dropdown = document.getElementById('autocomplete');

            if (normalized.length < 1) {
                dropdown.innerHTML = '';
                dropdown.style.display = 'none';
                return;
            }

            // Find matching sections
            const matches = Object.keys(SECTION_INDEX)
                .filter(section => section.toUpperCase().startsWith(normalized))
                .slice(0, 15);  // Limit to 15 suggestions

            if (matches.length > 0) {
                dropdown.innerHTML = matches
                    .map(section => `<div class="suggestion" onclick="selectSection('${section}')">§${section}</div>`)
                    .join('');
                dropdown.style.display = 'block';
            } else {
                dropdown.innerHTML = '<div class="no-results">No matching sections</div>';
                dropdown.style.display = 'block';
            }
        }

        function selectSection(section) {
            input.value = section;
            document.getElementById('autocomplete').style.display = 'none';
            loadContent();
        }

        function loadContent() {
            let pageNumber;

            if (searchMode === 'page') {
                // Page mode
                pageNumber = parseInt(input.value);

                if (!pageNumber || pageNumber < 1 || pageNumber > 553) {
                    container.innerHTML = '<div class="message error">Please enter a valid page number between 1 and 553.</div>';
                    return;
                }
            } else {
                // Section mode
                const normalized = normalizeSection(input.value);

                if (!normalized) {
                    container.innerHTML = '<div class="message error">Please enter a section number.</div>';
                    return;
                }

                if (!SECTION_INDEX[normalized]) {
                    container.innerHTML = `<div class="message error">Section §${normalized} not found. Try another section number or use autocomplete.</div>`;
                    return;
                }

                // Get first page for this section
                pageNumber = SECTION_INDEX[normalized][0];
                const pageCount = SECTION_INDEX[normalized].length;

                console.log(`Loading §${normalized} - ${pageCount} page(s), starting with page ${pageNumber}`);
            }

            // Show loading message
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>Loading PDF...</div></div>';

            // Load PDF using embedded data (with small delay to show loading)
            setTimeout(() => {
                try {
                    const base64Data = PDF_DATA[pageNumber];

                    if (!base64Data) {
                        container.innerHTML = '<div class="message error">PDF data not found for this page.</div>';
                        return;
                    }

                    // Create data URI
                    const dataUri = `data:application/pdf;base64,${base64Data}`;

                    // Display PDF
                    container.innerHTML = `<iframe class="viewer" src="${dataUri}"></iframe>`;

                    // Update title
                    if (searchMode === 'section') {
                        const normalized = normalizeSection(input.value);
                        document.title = `USSG §${normalized} (Page ${pageNumber})`;
                    } else {
                        document.title = `USSG Page ${pageNumber}`;
                    }

                    // Update current page and show navigation
                    currentPage = pageNumber;
                    updateNavigation();
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    container.innerHTML = '<div class="message error">Error loading PDF. Please try again.</div>';
                }
            }, 100);
        }

        // Navigate to previous or next page
        function navigatePage(direction) {
            if (currentPage === null) return;

            const newPage = currentPage + direction;

            if (newPage < 1 || newPage > 553) return;

            // Load the new page directly
            loadPage(newPage);
        }

        // Load a specific page number (used by navigation)
        function loadPage(pageNumber) {
            if (pageNumber < 1 || pageNumber > 553) return;

            // Show loading message
            container.innerHTML = '<div class="loading"><div class="loading-spinner"></div><div>Loading PDF...</div></div>';

            setTimeout(() => {
                try {
                    const base64Data = PDF_DATA[pageNumber];

                    if (!base64Data) {
                        container.innerHTML = '<div class="message error">PDF data not found for this page.</div>';
                        return;
                    }

                    // Create data URI
                    const dataUri = `data:application/pdf;base64,${base64Data}`;

                    // Display PDF
                    container.innerHTML = `<iframe class="viewer" src="${dataUri}"></iframe>`;

                    // Update title
                    document.title = `USSG Page ${pageNumber}`;

                    // Update current page and navigation
                    currentPage = pageNumber;
                    updateNavigation();
                } catch (error) {
                    console.error('Error loading PDF:', error);
                    container.innerHTML = '<div class="message error">Error loading PDF. Please try again.</div>';
                }
            }, 100);
        }

        // Update navigation bar
        function updateNavigation() {
            const nav = document.getElementById('pageNavigation');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const pageInfo = document.getElementById('currentPageInfo');

            if (currentPage === null) {
                nav.classList.remove('visible');
                return;
            }

            // Show navigation
            nav.classList.add('visible');

            // Update page info
            pageInfo.textContent = `Page ${currentPage} of 553`;

            // Update button states
            prevBtn.disabled = (currentPage <= 1);
            nextBtn.disabled = (currentPage >= 553);
        }

        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            // Only navigate if we're not typing in the input field
            if (document.activeElement === input) return;

            if (e.key === 'ArrowLeft') {
                e.preventDefault();
                navigatePage(-1);
            } else if (e.key === 'ArrowRight') {
                e.preventDefault();
                navigatePage(1);
            }
        });

        // Enter key support
        input.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                // Hide autocomplete
                document.getElementById('autocomplete').style.display = 'none';
                loadContent();
            }
        });

        // Initial focus
        window.onload = () => {
            input.focus();
        };
    </script>
</body>
</html>
