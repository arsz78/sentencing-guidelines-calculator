<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>USSG Guidelines Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: #f5f5f5;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: #2c3e50;
            color: white;
            padding: 20px 30px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 14px;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: #ecf0f1;
            border-bottom: 1px solid #ddd;
        }

        .input-group {
            display: flex;
            gap: 10px;
            align-items: center;
            flex-wrap: wrap;
        }

        .input-group label {
            font-weight: 600;
            font-size: 14px;
        }

        .input-group input {
            padding: 10px 15px;
            border: 2px solid #bdc3c7;
            border-radius: 4px;
            font-size: 16px;
            width: 150px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .input-group button {
            padding: 10px 25px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            font-weight: 600;
        }

        .input-group button:hover {
            background: #2980b9;
        }

        .input-group button:active {
            transform: scale(0.98);
        }

        .info-text {
            margin-top: 10px;
            font-size: 13px;
            color: #7f8c8d;
        }

        .viewer {
            width: 100%;
            height: calc(100vh - 220px);
            min-height: 600px;
            border: none;
        }

        .message {
            padding: 40px;
            text-align: center;
            color: #7f8c8d;
            font-size: 16px;
        }

        .error {
            color: #e74c3c;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>U.S. Sentencing Guidelines Viewer</h1>
            <p>2025 Guidelines Manual</p>
        </div>

        <div class="controls">
            <div class="input-group">
                <label for="glNumber">Guideline Page:</label>
                <input type="number" id="glNumber" min="1" max="553" placeholder="Enter 1-553" autofocus>
                <button onclick="loadGuideline()">View</button>
            </div>
            <div class="info-text">
                Enter a page number between 1 and 553. Press Enter or click View.
            </div>
        </div>

        <div id="viewerContainer">
            <div class="message">
                Enter a guideline page number above to begin.
            </div>
        </div>
    </div>

    <script>
        // Handle Enter key press
        document.getElementById('glNumber').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                loadGuideline();
            }
        });

        function loadGuideline() {
            const input = document.getElementById('glNumber');
            const glNumber = parseInt(input.value);
            const container = document.getElementById('viewerContainer');

            // Validate input
            if (!glNumber || glNumber < 1 || glNumber > 553) {
                container.innerHTML = '<div class="message error">Please enter a valid page number between 1 and 553.</div>';
                return;
            }

            // Construct the PDF path
            const pdfPath = `Guidelines/GLMFull ${glNumber}.pdf`;

            // Display the PDF
            container.innerHTML = `<iframe class="viewer" src="${pdfPath}" type="application/pdf"></iframe>`;

            // Update page title
            document.title = `USSG Page ${glNumber} - Guidelines Viewer`;
        }

        // Auto-focus on input when page loads
        window.onload = function() {
            document.getElementById('glNumber').focus();
        };
    </script>
</body>
</html>
